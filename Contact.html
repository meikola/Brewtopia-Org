<!DOCTYPE html>
<html lang="ru">
<head>
<title>Brewtopia Cafe form</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="C:\Users\Admin\Desktop\Brewtopia\Source\css\style contact.css">
</head>
<body>
<header>
    <br>
    <h1>Brewtopia Cafe Форма заказа</h1>
</header>
<form action="#" method="post" enctype="multipart/form-data"> </form>
    <br>
    <div>
        <p>Ваше Имя</p>
        <input type="text" tabindex="1" placeholder="Имя" name="username">
    </div>
    <br>
    <div>
        <p>Ваше Фамилия</p>
        <input type="text" tabindex="2" placeholder="Фамилия" name="usersurname">
    </div>
    <br>
    <div>
        <p>Номер телефона</p>
        <input type="tel" tabindex="3" placeholder="Номер телефона" name="userphone">
    </div>
    <br>
    <div>
        <p>Адрес доставки</p>
        <input type="еуче" tabindex="4" placeholder="Адрес" name="adress">
    </div>
    <br>
    <div>
        <p>Выберите напиток</p>
        <select name="Drinks">
            <option value="Latte">Латте</option>
            <option value="Kappucino">Каппучино</option>
            <option value="Ecspresso">Экспрессо</option>
            <option selected disabled value="NO">без названия</option>
        </select>
    </div>
    <br>
    <div>
        <p>Выберите дополненеие к напитку</p>
        <br>
        <div>
            <input type="checkbox" tabindex="5" name="Fruits" value="yes"> Фрукты
        </div>
        <br>
        <div>
            <input type="checkbox" tabindex="6" name="Ice" value="yes"> Лёд
        </div>
        <br>
        <div>
            <input type="checkbox" tabindex="7" name="Korica" value="yes"> Корица
        </div>
        <br>
        <div>
            <input type="checkbox" tabindex="8" name="Sugar" value="yes"> Сахар
        </div>
        <br>
        <p>Дополнителные пожелания</p>
        <textarea name="Dop" cols="35" rows="5"></textarea>
        <br>
        <div>
            <button type="sumbit"> Отправить </button>
            <button type="reset"> Сброс </button>
        </div>
</body>
</html>
